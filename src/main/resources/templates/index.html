<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Platform</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #e0f7fa, #f1f8ff);
            color: #1f2933;
        }

        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            border-bottom: 1px solid rgba(15, 23, 42, 0.1);
        }

        .container {
            width: min(960px, 90%);
            margin: 0 auto;
            padding: 1.25rem 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: inherit;
            text-decoration: none;
            font-weight: 600;
            margin-left: 1.5rem;
        }

        nav a:hover,
        nav a:focus {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 4rem 1rem 3rem;
        }

        h1 {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin-bottom: 1rem;
        }

        p.lead {
            font-size: 1.125rem;
            line-height: 1.6;
            max-width: 42rem;
            margin: 0 auto 2rem;
            color: #334155;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.9rem 1.8rem;
            border-radius: 999px;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.25);
            transition: transform 120ms ease, box-shadow 120ms ease;
        }

        .cta:hover,
        .cta:focus {
            transform: translateY(-2px);
            box-shadow: 0 16px 38px rgba(37, 99, 235, 0.3);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: #475569;
        }
    </style>
</head>
<body>
<h1>Hello World Adel!</h1>
<header>
    <div class="container">
        <nav>
            <span class="logo" aria-label="Mentor Platform">Mentor</span>
            <div>
                <a th:href="@{/}">Home</a>
                <a th:href="@{/register}">Register</a>
            </div>
        </nav>
    </div>
</header>
<main>
    <section>
        <h1>Build Meaningful Mentorships</h1>
        <p class="lead">
            Connect aspiring mentees with experienced mentors, track progress, and grow together with our simple,
            secure onboarding experience.
        </p>
        <a class="cta" th:href="@{/register}">Create your account</a>
    </section>
</main>
<footer>
    &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Mentor Platform. All rights reserved.
</footer>
</body>
</html>
